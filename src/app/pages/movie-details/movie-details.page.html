<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' :loadedItem.Title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="isLoading">
      <ion-col>
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
    <div *ngIf="!isLoading">
      <ion-card>
        <ion-card-header text-center>
          <ion-card-title>{{ loadedItem.Title}}</ion-card-title>
          <ion-card-subtitle>{{ loadedItem.Year }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="loadedItem.Poster" class="info-img"></ion-img>
          {{ loadedItem.Plot }}
          <ion-item>
            <ion-icon name="star-half" slot="start"></ion-icon>
            <ion-label>{{ loadedItem.imdbRating }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label>{{ loadedItem.Director }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="contacts" slot="start"></ion-icon>
            <ion-label>{{ loadedItem.Actors }}</ion-label>
          </ion-item>
          <ion-button expand="full" (click)="openWebsite()" *ngIf="loadedItem.Website && loadedItem.Website != 'N/A'">Web Site</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  

</ion-content>
